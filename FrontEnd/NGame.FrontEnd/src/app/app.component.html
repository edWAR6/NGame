<div class="container">
  <md-toolbar color="primary">
    <span>N-Game Admin</span>
    <span class="spacer"></span>
    <button md-button>Logout</button>
  </md-toolbar>
  <nav md-tab-nav-bar>
    <a md-tab-link *ngFor="let link of menu" [routerLink]="link.url" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      {{link.content}}
    </a>
  </nav>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>
